<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center text-info mt-4">Number Guessing Game</h1>
      </header>

      <section class="text-center mt-5">
        <h3>How to play?</h3>
        <p>
          We will select a random number between 1 and 10. <br />
          You will get 3 chances to guess the right number. <br />
          And we will tell you after every guess that if your guess was high or
          low. <br />
          Best For Luck! <br />
        </p>

        <button type="button" class="btn btn-success startBtn">Start</button>
      </section>

      <main class="text-center mt-4 mb-3">
        <h2>Chance Left</h2>
        <h1 id="guessCount"></h1>

        <form class="input-group">
          <input
            class="form-control guessInput"
            type="number"
            placeholder="Enter a number between 1 to 10"
          />
          <button class="btn btn-primary guessSubmit" type="submit">
            Guess
          </button>
        </form>

        <div class="row my-4">
          <div class="col-md-6">
            <h3>Your Guesses</h3>
            <hr />
            <ul class="list-group userGuesses">
              <!-- <li class="list-group-item p-1 userGuess">1</li>
              <li class="list-group-item p-1 userGuess">2</li>
              <li class="list-group-item p-1 userGuess">3</li> -->
            </ul>
          </div>

          <div class="col-md-6">
            <h3>BOT Guess</h3>
            <hr />
            <ul class="list-group botGuessUL">
              <!-- <li class="list-group-item p-4 botGuess">5</li> -->
            </ul>
          </div>
        </div>
        <button class="btn btn-info reload">Reload</button>
      </main>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
